   <u> <strong>Jeffrey Preston Bezos</strong></u> <i>(/ˈbeɪzoʊs/ BAY-zohss;[1] né Jorgensen; born January 12, 1964)</i> is an American entrepreneur, media proprietor, investor, and computer engineer. He is the founder and executive chairman of Amazon, where he previously served as the president and CEO.
